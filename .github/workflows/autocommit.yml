name: Auto Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Menjalankan setiap hari pada jam 00:00 UTC (7 pagi WIB)
  push:
    branches:
      - main  # Menjalankan juga ketika ada push ke branch main

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Menggunakan versi terbaru

      - name: Update content
        run: |
          echo "This is an auto-generated commit on $(date)" >> update_log.txt

      - name: Debugging Info
        run: |
          git status
          git log -1

      - name: Check Disk Space
        run: df -h

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Auto commit on $(date)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
